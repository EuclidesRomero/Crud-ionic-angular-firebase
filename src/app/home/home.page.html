<h1>Guardar en la coleccion</h1>
<div class="formulario">
  <form [formGroup]="frm" (ngSubmit)="onSubmit()">
    <label for="" class="labeltext">Owner </label>
    <ion-input formControlName="Owner" type="text"></ion-input>
    <label for="" class="labeltext" >Name of recording </label>
    <ion-input   formControlName="nameOfRecording" type="text"></ion-input>
    <label for="" class="labeltext">Number of cabins </label>
    <ion-input formControlName="numberOfCabins" type="text" class="input"></ion-input>
    <label for="" class="labeltext">Type of melody </label>
    <ion-input formControlName="typeOfMelody" type="text"></ion-input>
    <ion-button type="submit" class="submit">Guardar</ion-button>
  </form>
</div>
