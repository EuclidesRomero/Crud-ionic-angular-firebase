<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recording-studio</ion-title>
  </ion-toolbar>
</ion-header>
<ion-buttons slot="start">
  <ion-button routerLink="/" class="ion-margin-end">
    Home
  </ion-button>
</ion-buttons>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let record of recordList">
    <ion-card-header>
      <ion-card-title>{{ record.Owner }}</ion-card-title>
      <ion-card-subtitle>{{ record.nameOfRecording }}</ion-card-subtitle>
      <ion-card-subtitle>{{ record.numberOfCabins }}</ion-card-subtitle>
      <ion-card-subtitle>{{ record.typeOfMelody }}</ion-card-subtitle>
    </ion-card-header>
    <div class="ion-margin button-container">
      <ion-button (click)="onClickUpdate(record.id)" class="ion-margin-end">Actualizar</ion-button>
      <ion-button (click)="onclickDelete(record)" color="danger">Eliminar</ion-button>
    </div>
  </ion-card>
</ion-content>
